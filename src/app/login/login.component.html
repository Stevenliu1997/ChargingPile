<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>智慧充电桩管理</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="user.username" class="form-control input-underline input-lg" placeholder="用户名">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="user.password" class="form-control input-underline input-lg" placeholder="密码">
                    </div>
                </div>
                <!--[routerLink]="['/dashboard']"-->
                <a class="btn rounded-btn" (click)="onLoggedin()"> 登陆 </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">注册</a>
            </form>
        </div>
    </div>
</div>
