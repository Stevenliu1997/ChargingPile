<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'运营商管理'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-9">
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="operator-id" class="col-4 col-form-label">运营商ID</label>
                            <div class="col-8">
                                <input class="form-control" type="number" id="operator-id" [(ngModel)]="queryModel.operatorid" name="queryModel.operatorid">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="operator-name" class="col-4 col-form-label">运营商名称</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="operator-name" [(ngModel)]="queryModel.operatorname" maxlength="50" name="queryModel.operatorname">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="contactor" class="col-4 col-form-label">联系人</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="contactor" [(ngModel)]="queryModel.contactor" maxlength="50" name="queryModel.contactor">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <label for="phone-number" class="col-4 col-form-label">手机号</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="phone-number" [(ngModel)]="queryModel.phone" maxlength="11" minlength="11" name="queryModel.phone">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="status" class="col-4 col-form-label">锁定状态</label>
                            <div class="col-8">
                                <select class="form-control" type="text" id="status" [(ngModel)]="queryModel.state" name="queryModel.state">
                                    <option value="">请选择</option>
                                    <option value='正常'>正常</option>
                                    <option value='锁定'>锁定</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="blankGrid()">清空</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="query-section row breadcrumb mx-0">
        </div>
        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
