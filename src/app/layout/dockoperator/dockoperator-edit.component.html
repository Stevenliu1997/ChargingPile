<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}运营商</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form name="submitform" #submitForm="ngForm">
        <div class="form-group row" *ngIf="actionTitle == '编辑'">
            <label class="col-2 col-form-label" >运营商ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.operatorid' name="editModel.operatorid" type="number" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">运营商名称</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.operatorname' name="editModel.operatorname" type="text" maxlength="50" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">联系人</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.contactor' name="editModel.contactor" type="text" maxlength="50" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">手机号</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.phone' name="editModel.phone" maxlength="11" minlength="11" type="text" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">锁定状态</label>
            <div class="col-10">
                <select [(ngModel)] = 'editModel.state' name="editModel.state" class="form-control" validationMsg required>
                    <option value="">请选择</option>
                    <option value='正常'>正常</option>
                    <option value='锁定'>锁定</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">备注信息</label>
            <div class="col-10">
                <textarea [(ngModel)] = 'editModel.remark' name="editModel.remark"  maxlength="1000" class="form-control">
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
    <button type="button" class="btn btn-primary btn-submit" (click)="confirm()">确认</button>
</div>
