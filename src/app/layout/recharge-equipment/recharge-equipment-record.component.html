<script src="recharge-equipment-routing.module.ts"></script>
<div class="modal-header">
    <h4 class="modal-title">详细信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="editModel.powertype">电源类型</label>
            <div class="col-4">
                <input [(ngModel)] = 'editModel.powertype' name="editModel.powertype"  class="form-control" id="editModel.powertype" disabled="disabled">
            </div>
            <label class="col-2 col-form-label" for="editModel.v">电压</label>
            <div class="col-4">
                <input [(ngModel)] = 'editModel.v' name="editModel.v"  class="form-control" id="editModel.v" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="editModel.i">电流</label>
            <div class="col-4">
                <input type="number" [(ngModel)] = 'editModel.i' name="editModel.i"  class="form-control" id="editModel.i" disabled="disabled">
            </div>
            <label class="col-2 col-form-label" for="editModel.p">功率</label>
            <div class="col-4">
                <input type="number" [(ngModel)] = 'editModel.p' name="editModel.p"  class="form-control" id="editModel.p" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label" for="editModel.interfacetype">接口类型</label>
            <div class="col-4">
                <select class="form-control" [(ngModel)] = 'editModel.interfacetype' name="editModel.interfacetype" id="editModel.interfacetype" disabled="disabled">
                    <option value="1">X接口</option>
                    <option value="2">Y接口</option>
                </select>
            </div>
            <label class="col-2 col-form-label" for="editModel.interfacestatard">接口标准</label>
            <div class="col-4">
                <input [(ngModel)] = 'editModel.interfacestatard' name="editModel.interfacestatard"  class="form-control" id="editModel.interfacestatard" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="editModel.programid">程序ID</label>
            <div class="col-4">
                <input [(ngModel)] = 'editModel.programid' name="editModel.programid"  class="form-control" id="editModel.programid" disabled="disabled">
            </div>
            <label class="col-2 col-form-label" for="editModel.factoryid">厂商ID</label>
            <div class="col-4">
                <input [(ngModel)] = 'editModel.factoryid' name="editModel.factoryid"  class="form-control" id="editModel.factoryid" disabled="disabled">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
</div>
