<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'硬件提供商管理'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-9">
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="contact" class="col-4 col-form-label">联系人</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="contact" [(ngModel)]="queryModel.contactor" maxlength="20" name="queryModel.contactor">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="phonenumber" class="col-4 col-form-label">联系电话</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="phonenumber" [(ngModel)]="queryModel.phone" maxlength="20" minlength="20" name="queryModel.phone">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="name" class="col-4 col-form-label">厂商名称</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="name" [(ngModel)]="queryModel.name" maxlength="50" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row" >
                            <label for="id" class="col-4 col-form-label">厂商ID</label>
                            <div class="col-8">
                                <input class="form-control" type="number" id="id" [(ngModel)]="queryModel.factoryid" name="queryModel.factoryid" validationMsg required>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="address" class="col-4 col-form-label">厂商地址</label>
                            <div class="col-8">
                                <input class="form-control" id="address" [(ngModel)]="queryModel.position" maxlength="200" name="queryModel.position">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="province" class="col-4 col-form-label">省</label>
                            <div class="col-8">
                                <select class="form-control" id="province" [(ngModel)]="queryModel.province" name="queryModel.province" (ngModelChange)="citys = cityService.getCity(queryModel.province);queryModel.city='';areas=[];queryModel.district=''">
                                    <option value="">请选择</option>
                                    <option [ngValue]="item.name" *ngFor="let item of cityService.getProvince()">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="city" class="col-4 col-form-label">市</label>
                            <div class="col-8">
                                <select class="form-control" id="city" [(ngModel)]="queryModel.city" name="queryModel.city">
                                    <option value="">请选择</option>
                                    <option [value]="item.name" *ngFor="let item of citys">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="initquery()">清空</button>
                    </div>
                </div>
            </div>
        </div>
        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
