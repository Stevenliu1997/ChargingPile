<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}程序</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
            <label class="col-2 col-form-label">程序名称</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.name' name="editModel.name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">版本号</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.version' name="editModel.version" class="form-control">
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label for="exampleSelect1">Example select</label>-->
        <!--<select class="form-control" id="exampleSelect1">-->
        <!--<option>1</option>-->
        <!--<option>2</option>-->
        <!--<option>3</option>-->
        <!--<option>4</option>-->
        <!--<option>5</option>-->
        <!--</select>-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
</div>
