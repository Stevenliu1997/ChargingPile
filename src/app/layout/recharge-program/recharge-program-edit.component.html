<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}附件</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="editModel.name">附件名称</label>
            <input [(ngModel)] = 'editModel.name' id="editModel.name" name="editModel.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="editModel.path">附件地址</label>
            <input [(ngModel)] = 'editModel.path' id="editModel.path" name="editModel.path" class="form-control">
        </div>
        <div class="form-group">
            <label for="editModel.desc">附件描述</label>
            <textarea [(ngModel)] = 'editModel.desc' id="editModel.desc" name="editModel.desc" class="form-control">
            </textarea>
        </div>
        <!--<div class="form-group">-->
        <!--<label for="exampleSelect1">Example select</label>-->
        <!--<select class="form-control" id="exampleSelect1">-->
        <!--<option>1</option>-->
        <!--<option>2</option>-->
        <!--<option>3</option>-->
        <!--<option>4</option>-->
        <!--<option>5</option>-->
        <!--</select>-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary">更新附件</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">关闭</button>
</div>
