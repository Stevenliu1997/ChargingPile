<script src="recharge-equipment-routing.module.ts"></script>
<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form>
        <div class="row form-group">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <label for="operatersite1" class="col-4 col-form-label">操作品牌</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="operatersite1" [(ngModel)]="queryModel.operatersite" name="queryModel.operatersite">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <label for="operatetime1" class="col-4 col-form-label">时间</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="operatetime1" [(ngModel)]="queryModel.operatetime" name="queryModel.operatetime">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                </div>
            </div>

            <div class="mt-2">
                <app-datagrid [config]="config"></app-datagrid>
            </div>

        </div>

    </form>
</div>
