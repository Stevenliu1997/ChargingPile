<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="col-12">
        <div class="row form-group">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <label for="account" class="col-4 col-form-label">用户ID</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="account" [(ngModel)]="editModel.account" name="editModel.account">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="name" class="col-4 col-form-label">用户名称</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="name" [(ngModel)]="editModel.name" name="editModel.name">
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <label for="phone" class="col-4 col-form-label">手机号</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="phone" [(ngModel)]="editModel.phone" name="editModel.phone">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                </div>
            </div>

        </div>
        <div class="col-12">
            <app-datagrid [config]="config"></app-datagrid>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
</div>
