<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'IC卡数据管理'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-12">
                <div class="row mb-3 form-group">
                    <div class="col-4">
                        <div class="row ">
                            <label for="owener" class="col-4 col-form-label">卡主姓名</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="owener" [(ngModel)]="queryModel.owener" name="queryModel.owener">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="balance" class="col-4 col-form-label">余额</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="balance" [(ngModel)]="queryModel.balance" name="queryModel.balance">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="phone" class="col-4 col-form-label">手机号</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="phone" [(ngModel)]="queryModel.phone" name="queryModel.phone">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-4">
                        <div class="row">
                            <label for="ictype" class="col-4 col-form-label">类型</label>
                            <div class="col-8">
                                <select class="form-control" type="text" id="ictype" [(ngModel)]="queryModel.ictype" name="queryModel.ictype">
                                    <option value="">请选择</option>
                                    <option value="1">实名卡</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="createtime" class="col-4 col-form-label">创建日期</label>
                            <div class="col-8">
                                <input class="form-control" type="date" id="createtime" [(ngModel)]="queryModel.createtime" name="queryModel.createtime">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="endtime" class="col-4 col-form-label">失效日期</label>
                            <div class="col-8">
                                <input class="form-control" type="date" id="endtime" [(ngModel)]="queryModel.endtime" name="queryModel.endtime">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-4">
                        <div class="row">
                            <label for="cardid" class="col-4 col-form-label">IC卡编号</label>
                            <div class="col-8">
                                <input class="form-control" type="number" id="cardid" [(ngModel)]="queryModel.cardid" name="queryModel.cardid">
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="row">
                            <label for="icstate" class="col-4 col-form-label">状态</label>
                            <div class="col-8">
                                <select class="form-control" type="text" id="icstate" [(ngModel)]="queryModel.icstate" name="queryModel.icstate">
                                    <option value="">请选择</option>
                                    <option value="正常">正常</option>
                                    <option value="锁定">锁定</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 ">
                        <div class="row offset-6 col-10" >
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary" (click)="clear()">清空</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
