<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form  name="submitForm" #submitForm="ngForm">
        <div class="form-group row">
            <label class="col-2 col-form-label" for="pileid">桩ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.pileid' name="editModel.pileid" class="form-control" id="pileid"  disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="gunid">枪ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.gunid' name="editModel.gunid" class="form-control" id="gunid"  disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="haslock">地锁</label>
            <div class="col-10">
                <select [(ngModel)] = 'editModel.haslock' name="editModel.haslock" class="form-control" id="haslock" validationMsg required>
                    <option value="">请选择</option>
                    <option value="true">有</option>
                    <option value="false">无</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="hasgun">是否带枪</label>
            <div class="col-10">
                <select [(ngModel)] = 'editModel.hasgun' name="editModel.hasgun" class="form-control" id="hasgun" validationMsg required>
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="pilename">设备名称</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.pilename' name="editModel.pilename" class="form-control" id="pilename" validationMsg required maxlength="50">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="mac">MAC地址</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.mac' name="editModel.mac" class="form-control" id="mac" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label" for="version">固件版本</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.version' name="editModel.version" class="form-control" id="version" validationMsg required maxlength="50">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-submit" (click)="confirm()">确认</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
</div>
