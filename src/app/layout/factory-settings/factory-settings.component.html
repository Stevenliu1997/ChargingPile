<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'出厂设置'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-9">
                <div class="row ">
                    <div class="col-5">
                        <div class="row form-group">
                            <label for="sitename" class="col-4 col-form-label">充电站</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="sitename" [(ngModel)]="queryModel.sitename" name="queryModel.sitename" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <label for="mac" class="col-4 col-form-label">MAC地址</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="mac" [(ngModel)]="queryModel.mac" name="queryModel.mac">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-5">
                        <div class="row">
                            <label for="pileid" class="col-4 col-form-label">桩ID</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="pileid" [(ngModel)]="queryModel.pileid" name="queryModel.pileid" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <label for="state" class="col-4 col-form-label">状态</label>
                            <div class="col-8">
                                <select class="form-control" id="state" [(ngModel)]="queryModel.state" name="queryModel.state">
                                    <option value=''>请选择</option>
                                    <option value="1">调试中</option>
                                    <option value="2">故障</option>
                                    <option value="3">正常运行</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="col-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="exportGrid()">导出</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="clear()">清空</button>
                    </div>
                </div>
            </div>

        </div>

        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
