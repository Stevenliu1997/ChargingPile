<div class="modal-header">
    <h4 class="modal-title">查看</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
        <div class="col-12">
            <div class="row mb-3">
                <div class="col-4">
                    <div class="row">
                        <label for="balance" class="col-3 col-form-label">余额</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="balance" [(ngModel)]="queryModel.balance" name="queryModel.balance" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="owener" class="col-3 col-form-label">卡主姓名</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="owener" [(ngModel)]="queryModel.owener" name="queryModel.owener" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="phone" class="col-3 col-form-label">手机号</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="phone" [(ngModel)]="queryModel.phone" name="queryModel.phone" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4">
                    <div class="row">
                        <label for="ictype" class="col-3 col-form-label">类型</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="ictype" [(ngModel)]="queryModel.ictype" name="queryModel.ictype" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="createtime" class="col-3 col-form-label">创建日期</label>
                        <div class="col-8">
                            <input class="form-control" type="date" id="createtime" [(ngModel)]="queryModel.createtime" name="queryModel.createtime" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="endtime" class="col-3 col-form-label">失效日期</label>
                        <div class="col-8">
                            <input class="form-control" type="date" id="endtime" [(ngModel)]="queryModel.endtime" name="queryModel.endtime" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <div class="row">
                        <label for="cardid" class="col-3 col-form-label">IC卡编号</label>
                        <div class="col-8">
                            <input class="form-control" type="number" id="cardid" [(ngModel)]="queryModel.cardid" name="queryModel.cardid" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <label for="icstate" class="col-3 col-form-label">状态</label>
                        <div class="col-8">
                            <input class="form-control" type="text" id="icstate" [(ngModel)]="queryModel.icstate" name="queryModel.icstate" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
</div>
