<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'角色管理'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">

        <div class="query-section row breadcrumb mx-0">
            <div class="col-3">
                <div class="row">
                    <label for="example-text-input" class="col-4 col-form-label">角色名称</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.rolename" name="queryModel.rolename">
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="clear()">清空</button>
                    </div>
                </div>
            </div>
        </div>

        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
