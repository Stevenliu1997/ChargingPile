<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'个人信息'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-12">
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">用户ID</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">用户名</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">角色名</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">密码</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">运营商ID</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">手机号</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">QQ</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">微信</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="example-text-input" class="col-3 col-form-label">Email地址</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="example-text-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row offset-4 col-10">
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">保存</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
