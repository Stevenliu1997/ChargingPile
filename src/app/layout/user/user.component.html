<div [@routerTransition]>
    <app-page-header [heading]="'用户管理'" [icon]="'fa-edit'"></app-page-header>

    <div content="main-content container">
        <div class="query-section row breadcrumb no-gutters">
            <div class="col-3">
                <div class="row">
                    <label for="user-name-input" class="col-4 col-form-label">用户名称</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="user-name-input" [(ngModel)]="queryModel.name" name="queryModel.name">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <label for="userid-input" class="col-4 col-form-label">用户ID</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="userid-input" [(ngModel)]="queryModel.userid" name="queryModel.name">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <label for="real-name-input" class="col-4 col-form-label">真实姓名</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="real-name-input" [(ngModel)]="queryModel.realname" name="queryModel.name">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <label for="phone-number-input" class="col-4 col-form-label">手机号</label>
                    <div class="col-8">
                        <input class="form-control" type="text" id="phone-number-input" [(ngModel)]="queryModel.phonenumber" name="queryModel.name">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <label for="state-input" class="col-4 col-form-label">锁定状态</label>
                    <div class="col-8">
                        <select id="state-input" [(ngModel)]="queryModel.status">
                            <option>正常</option>
                            <option>锁定</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
