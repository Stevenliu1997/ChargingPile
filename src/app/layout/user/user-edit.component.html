<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}用户</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form name="submitForm" #submitForm="ngForm">
        <div class="form-group row" >
            <label for="editModel.account" class="col-2 col-form-label">用户ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.account' id="editModel.account" name="editModel.account" type="text" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.name"class="col-2 col-form-label">用户名</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.name' id="editModel.name" name="editModel.name" type="text" class="form-control" maxlength="32" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.rolename" class="col-2 col-form-label">角色名</label>
            <div class="col-10">
                <select class="form-control" [(ngModel)]="editModel.rolename" id="editModel.rolename" name="editmodel.rolename" maxlength="32" validationMsg required>
                    <option value="">请选择</option>
                    <option value="超级管理员">超级管理员</option>
                    <option value="用户管理员">用户管理员</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.operatorInformation_operatorid" class="col-2 col-form-label">运营商ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.operatorInformation_operatorid' id="editModel.operatorInformation_operatorid" max="9223372036854775807" min="0" name="editModel.operatorInformation_operatorid" type="number" class="form-control" validationMsg required>
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.phone" class="col-2 col-form-label">手机号</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.phone' id="editModel.phone" name="editModel.phone" type="text" class="form-control" maxlength="11" minlength="11">
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.qq" class="col-2 col-form-label">QQ</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.qq' id="editModel.qq" name="editModel.qq" type="text" class="form-control" maxlength="15" minlength="8">
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.weixin" class="col-2 col-form-label">微信</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.weixin' id="editModel.weixin" name="editModel.weixin" type="text" class="form-control" maxlength="50">
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.lockstate" class="col-2 col-form-label">锁定状态</label>
            <div class="col-10">
                <select [(ngModel)]='editModel.lockstate' id="editModel.lockstate" name="editModel.lockstate" class="form-control" validationMsg required >
                    <option value="">请选择</option>
                    <option value= true>正常</option>
                    <option value= false>锁定</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="editModel.email" class="col-2 col-form-label">email</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.email' id="editModel.email"  maxlength="50" name="editModel.email" type="email" class="form-control" validationMsg required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
    <button type="button" class="btn btn-primary btn-submit" (click)="confirm()">确认</button>
</div>
