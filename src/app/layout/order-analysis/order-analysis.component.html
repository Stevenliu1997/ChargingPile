<div [@routerTransition] content="main-section">
    <app-page-header [heading]="'订单分析'" [icon]="'fa-table'"></app-page-header>

    <div content="main-content container">

        <ngb-tabset [destroyOnHide]="false" (tabChange)="beforeChange($event)">
            <ngb-tab title="订单量统计" id="orderstatistics">
                <ng-template ngbTabContent>
                    <div class="query-section row breadcrumb mx-xl-0">
                        <div class="col-6">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input class="form-control" type="date"  [(ngModel)]="queryModel.orderCount.starttime" name="chartObj.starttime">
                                        <button type="button" class="btn btn-primary">至</button>
                                        <input class="form-control" type="date" [(ngModel)]="queryModel.orderCount.endtime" name="chartObj.endtime">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label for="xxx-checkbox-input" class="col-2 col-form-label">充电站</label>
                                <div class="col-10" id="xxx-checkbox-input">
                                    <div class="form-check form-check-inline" *ngFor="let site of sites">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" [attr.id]="site.siteId" [(ngModel)]="site.checked" [value]="true"> 站点1
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary" (click)="refreshGridOrderC()">查询</button>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary" (click)="orderclear()">清空</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="query-section row breadcrumb mx-xl-0">
                        <div class="col-9">
                            <div class="row mb-3">
                                <div class="col-4">
                                    <div class="row">
                                        <button class="btn btn-primary" (click)="refreshChart()">年</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <button class="btn btn-primary" (click)="refreshChart()">月</button>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <button class="btn btn-primary" (click)="refreshChart()">日</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!--<div class="row">-->
                        <!--<div class="col-md-6">-->
                            <!--<div style="display: block;">-->
                                <!--<canvas baseChart width="300" height="300"-->
                                        <!--[datasets]="lineArray"-->

                                        <!--[options]="lineChartOptions"-->

                                        <!--(chartClick)="chartClicked($event)"-->
                                <!--&gt;</canvas>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->



                    <div class="mt-2">
                        <app-datagrid #orderCount [config]="datagridConfigs.orderCount"></app-datagrid>
                    </div>
                </ng-template>
            </ngb-tab>
