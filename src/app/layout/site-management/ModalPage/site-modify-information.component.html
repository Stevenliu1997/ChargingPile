<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
            <label for="name-text-input" class="col-2 col-form-label">站点名称</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.name' id="name-text-input" name="editModel.name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="state-text-input" class="col-2 col-form-label">站点状态</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.state' id="state-text-input" name="editModel.state" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="isopen-text-input" class="col-2 col-form-label">是否对外开放</label>
            <div class="col-10">
                <select [(ngModel)] = 'editModel.isopen' id="isopen-text-input" name="editModel.isopen" class="form-control">
                    <option value="Default">请选择</option>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type-text-input" class="col-2 col-form-label">充电站类型</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.type' id="type-text-input" name="editModel.type" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">省市</label>
            <select [(ngModel)] = 'editModel.province' id="province-select-input" name="editModel.province" class="form-control col-4">
                <option value="Default">请选择</option>
                <option>ll</option>
                <option>mm</option>
            </select>
            <select [(ngModel)] = 'editModel.city' id="city-select-input" name="editModel.city" class="form-control col-4">
                <option value="Default">请选择</option>
                <option>hh</option>
                <option>ii</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="position-text-input" class="col-2 col-form-label">详细地址</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.position' id="position-text-input" name="editModel.position" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="interfacenumber-text-input" class="col-2 col-form-label">充电桩数量</label>
            <div class="col-10">
                <input type="number" [(ngModel)] = 'editModel.interfacenumber' id="interfacenumber-text-input" name="editModel.interfacenumber" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="seatnumber-text-input" class="col-2 col-form-label">车位数量</label>
            <div class="col-10">
                <input type="number" [(ngModel)] = 'editModel.seatnumber' id="seatnumber-text-input" name="editModel.seatnumber" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="operatorInformation-text-input" class="col-2 col-form-label">运营商ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.operatorInformation' id="operatorInformation-text-input" name="editModel.operatorInformation" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">是否支持扫描充电</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="editModel.isscanning" id="isscanning-text-input1" value="yes" [(ngModel)] = 'editModel.isscanning'>是
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="editModel.isscanning" id="isscanning-text-input2" value="no" [(ngModel)] = 'editModel.isscanning'>否
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
</div>
