<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}确认</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-group">
        <div style="text-align:center;">确认是否删除</div>
    </form>
    <button type="button" class="btn btn-primary" (click)="confirm()">yes</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">no</button>
</div>
<div class="modal-footer">

</div>
