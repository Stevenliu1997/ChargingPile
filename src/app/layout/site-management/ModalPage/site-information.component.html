<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
            <label for="sitename-text-input" class="col-2 col-form-label">站点名称</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.sitename' id="sitename-text-input" name="editModel.sitename" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="state-text-input" class="col-2 col-form-label">站点状态</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.state' id="state-text-input" name="editModel.state" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="isopen-text-input" class="col-2 col-form-label">是否对外开放</label>
            <div class="col-10">
                <select [(ngModel)] = 'editModel.isopen' id="isopen-text-input" name="editModel.isopen" class="form-control" disabled>
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type-text-input" class="col-2 col-form-label">充电站类型</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.type' id="type-text-input" name="editModel.type" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="province-select-input" class="col-2 col-form-label">省</label>
            <div class="col-4">
                <select [(ngModel)] = 'editModel.province' id="province-select-input" name="editModel.province" class="form-control" (ngModelChange)="citys = cityService.getCity(editModel.province);editModel.city='';areas=[];editModel.district=''" disabled>
                    <option value="">请选择</option>
                    <option [ngValue]="item.name" *ngFor="let item of cityService.getProvince()">{{item.name}}</option>
                </select>
            </div>
            <label for="city-select-input" class="col-2 col-form-label">市</label>
            <div class="col-4">
                <select [(ngModel)] = 'editModel.city' id="city-select-input" name="editModel.city" class="form-control"  [(ngModel)]="editModel.city" name="editModel.city" class="form-control" disabled>
                    <option value="">请选择</option>
                    <option [value]="item.name" *ngFor="let item of citys">{{item.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">
            <label for="position-text-input" class="col-2 col-form-label">详细地址</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.position' id="position-text-input" name="editModel.position" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="pilenumber-text-input" class="col-2 col-form-label">充电桩数量</label>
            <div class="col-10">
                <input type="number" [(ngModel)] = 'editModel.pilenumber' id="pilenumber-text-input" name="editModel.pilenumber" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="seatnumber-text-input" class="col-2 col-form-label">车位数量</label>
            <div class="col-10">
                <input type="number" [(ngModel)] = 'editModel.seatnumber' id="seatnumber-text-input" name="editModel.seatnumber" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="operatorInformation_operatorid-text-input" class="col-2 col-form-label">运营商ID</label>
            <div class="col-10">
                <input [(ngModel)] = 'editModel.operatorInformation_operatorid' id="operatorInformation_operatorid-text-input" name="editModel.operatorInformation_operatorid" class="form-control" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">是否支持扫描充电</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="editModel.isscanning" id="isscanning-text-input1" value="true" [(ngModel)] = 'editModel.isscanning' [value]="true" disabled>是
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="editModel.isscanning" id="isscanning-text-input2" value="false" [(ngModel)] = 'editModel.isscanning' [value]="false" disabled>否
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Cross click')">确认</button>
</div>
