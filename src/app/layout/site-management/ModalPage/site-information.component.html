<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}车辆信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="editModel.brandId">品牌ID</label>
            <input [(ngModel)] = 'editModel.brandId' id="editModel.brandId" name="editModel.brandId" class="form-control">
        </div>
        <div class="form-group">
            <label for="editModel.brandName">品牌名称</label>
            <textarea [(ngModel)] = 'editModel.brandName' id="editModel.brandName" name="editModel.brandName" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label for="editModel.carModel">车型</label>
            <textarea [(ngModel)] = 'editModel.carModel' id="editModel.carModel" name="editModel.carModel" class="form-control">
            </textarea>
        </div>
        <!--<div class="form-group">-->
        <!--<label for="exampleSelect1">Example select</label>-->
        <!--<select class="form-control" id="exampleSelect1">-->
        <!--<option>1</option>-->
        <!--<option>2</option>-->
        <!--<option>3</option>-->
        <!--<option>4</option>-->
        <!--<option>5</option>-->
        <!--</select>-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
</div>
