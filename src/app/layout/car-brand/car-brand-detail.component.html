<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}详细信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="editModel.introduction">品牌详细介绍</label>
            <input [(ngModel)] = 'editModel.introduction' id="editModel.introduction" name="editModel.introduction" class="form-control">
        </div>
        <div class="form-group">
            <label for="editModel.image"></label>
            <img [src] = 'editModel.image' id="editModel.image" name="editModel.image" class="form-control">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
</div>
