<div class="modal-header">
    <h4 class="modal-title">{{actionTitle}}站点下充电桩信息</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div>电源类型：</div>
        </div>
        <div class="form-group">
            <div>电压：</div>
        </div>
        <div class="form-group">
            <div>电流：</div>
        </div>
        <div class="form-group">
            <div>功率：</div>
        </div>
        <div class="form-group">
            <div>接口类型：</div>
        </div>
        <div class="form-group">
            <div>接口标准：</div>
        </div>
        <div class="form-group">
            <div>程序ID：</div>
        </div>
        <div class="form-group">
            <div>厂商ID：</div>
        </div>
        <div class="form-group">
            <!--二维码：<img [src] = 'editModel.image' id="editModel.image" name="editModel.image" class="form-control">-->
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">关闭</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">确认</button>
</div>
