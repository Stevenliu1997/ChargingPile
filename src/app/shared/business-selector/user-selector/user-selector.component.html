<div class="modal-header">
    <h4 class="modal-title">选择用户</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div content="main-content container">
        <div class="query-section row breadcrumb mx-xl-0">
            <div class="col-9">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <label for="user-id-input" class="col-4 col-form-label">用户ID</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="user-id-input" [(ngModel)]="queryModel.account" name="queryModel.account">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="user-name-input" class="col-4 col-form-label">用户名</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="user-name-input" [(ngModel)]="queryModel.name" name="queryModel.name" maxlength="32">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <label for="phone-number-input" class="col-4 col-form-label">手机号</label>
                            <div class="col-8">
                                <input class="form-control" type="text" id="phone-number-input" [(ngModel)]="queryModel.phone" name="queryModel.phone" maxlength="11" minlength="11">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary" (click)="refreshGrid()">查询</button>
                    </div>
                </div>
            </div>

        </div>

        <app-datagrid [config]="config"></app-datagrid>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">关闭</button>
    <button type="button" class="btn btn-primary btn-submit" (click)="confirm()">确认</button>
</div>
