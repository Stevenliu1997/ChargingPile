<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th *ngFor="let col of config.column" >
                {{col.name}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of fetchedData">
            <td *ngFor="let col of config.column">{{data[col.key]}}</td>
        </tr>

        </tbody>
    </table>
</div>
