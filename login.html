<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function formSubmit()
        {
            document.getElementById("myForm").submit()
        }
    </script>
</head>

<body>

<form id="myForm" action="User/Login" method="post">
    Firstname: <input type="text" name="username" size="20"><br />
    Lastname: <input type="text" name="password" size="20"><br />
    <br />
    <input type="button" onclick="formSubmit()" value="Submit">
</form>
</body>

</html>
